<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/53e5e17ebc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">    
    <title>Chat Javascript</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Chat Javascript</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2">Login <i class="fa-regular fa-user"></i></button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
                    <div id="chat" class="card-body">
    
                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">Send <i class="fa-regular fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card" id="nickWrap">
                    <div class="card-header">
                        <h3>Users:</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
