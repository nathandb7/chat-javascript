<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (opcional si ya usás estos íconos) -->
  <script src="https://kit.fontawesome.com/53e5e17ebc.js" crossorigin="anonymous"></script>

  <!-- hoja extra -->
  <link rel="stylesheet" href="css/main.css">

  <title>Chat Javascript</title>

  <style>
    /* Ajustes menores para scroll suave en el contenedor del chat */
    #chat {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 antialiased dark:from-slate-900 dark:to-slate-950 dark:text-slate-100">
  <!-- Navbar -->
  <nav class="w-full border-b border-slate-200 bg-white/80 backdrop-blur dark:border-slate-800 dark:bg-slate-900/60">
    <div class="mx-auto max-w-6xl px-4">
      <div class="flex h-14 items-center justify-center">
        <a href="/" class="text-lg font-semibold tracking-tight text-amber-700 dark:text-amber-400">
          Chat Javascript
        </a>
      </div>
    </div>
  </nav>

  <!-- Card de nickname -->
  <section id="nickWrap" class="mx-auto mt-10 max-w-md px-4">
    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-lg shadow-slate-200/50 dark:border-slate-800 dark:bg-slate-900 dark:shadow-black/20">
      <h3 class="mb-4 text-xl font-semibold tracking-tight">Enter your Username:</h3>

      <p id="nickError" class="mb-2 text-sm text-rose-600"></p>

      <form id="nickForm" class="space-y-3">
        <input
          type="text"
          id="nickname"
          class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 outline-none ring-0 transition focus:border-amber-500 focus:ring-amber-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
          placeholder="e.g. nathan"
        />
        <button
          type="submit"
          class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-amber-500 px-4 py-2 font-medium text-white shadow hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 dark:bg-amber-600 dark:hover:bg-amber-500"
        >
          Login <i class="fa-regular fa-user"></i>
        </button>
      </form>
    </div>
  </section>

  <!-- Contenido principal -->
  <main id="contentWrap" class="mx-auto hidden max-w-6xl px-4 pt-6">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-12">
      <!-- Panel izquierdo: Chat -->
      <section class="md:col-span-8 md:col-start-2">
        <div class="rounded-2xl border border-slate-200 bg-white shadow-lg shadow-slate-200/50 dark:border-slate-800 dark:bg-slate-900 dark:shadow-black/20">
          <!-- Header -->
          <div class="flex items-center justify-between rounded-t-2xl border-b border-slate-200 px-5 py-4 dark:border-slate-800">
            <h4 class="text-lg font-semibold tracking-tight">Let's Chat</h4>
            <div class="text-xs text-slate-500 dark:text-slate-400">Type <span class="font-mono text-slate-700 dark:text-slate-200">/w user</span> to whisper</div>
          </div>

          <!-- Chat scroll -->
          <div id="chat" class="h-[48vh] overflow-y-auto px-5 py-4">
            <!-- Los mensajes se inyectan aquí por JS -->
            <!-- Tip: podés aplicar bubbles desde main.js con clases:
                 - self: 'ml-auto max-w-[85%] rounded-2xl bg-amber-500 text-white px-3 py-2 mb-2 w-fit'
                 - other: 'mr-auto max-w-[85%] rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 px-3 py-2 mb-2 w-fit'
            -->
          </div>

          <!-- Form de mensaje -->
          <form id="message-form" class="border-t border-slate-200 p-4 dark:border-slate-800">
            <div class="flex gap-2">
              <input
                type="text"
                id="message"
                class="flex-1 rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 outline-none ring-0 transition focus:border-amber-500 focus:ring-amber-500 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
                placeholder="Escribe un mensaje…"
              />
              <button
                type="submit"
                class="inline-flex items-center gap-2 rounded-xl bg-amber-500 px-4 py-2 font-medium text-white shadow hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 dark:bg-amber-600 dark:hover:bg-amber-500"
              >
                Send <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Panel derecho: Usuarios -->
      <aside class="md:col-span-3">
        <div class="rounded-2xl border border-slate-200 bg-white shadow-lg shadow-slate-200/50 dark:border-slate-800 dark:bg-slate-900 dark:shadow-black/20">
          <div class="rounded-t-2xl border-b border-slate-200 px-5 py-4 dark:border-slate-800">
            <h3 class="text-lg font-semibold tracking-tight">Users</h3>
          </div>
          <div class="px-5 py-4">
            <div id="usernames" class="space-y-2 text-sm">
              <!-- Lista de usuarios se inyecta por JS -->
              <!-- Sugerencia de chip por usuario:
                   <span class="inline-flex items-center gap-2 rounded-full bg-slate-100 px-3 py-1 text-slate-700 dark:bg-slate-800 dark:text-slate-200">
                     <i class="fa-regular fa-user"></i> nathan
                   </span>
              -->
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Dependencias -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
